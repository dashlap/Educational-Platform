        </div>

<body>
    <main>
        <div class="container">
            <h2>Регистрация</h2>
            <form id="registration-form">
                <label for="register-surname">Фамилия</label>
                <input type="text" id="register-surname" name="register-surname" required>

                <label for="register-name">Имя</label>
                <input type="text" id="register-name" name="register-name" required>

                <label for="register-patronymic">Отчество</label>
                <input type="text" id="register-patronymic" name="register-patronymic" required>

                <label for="register-username">Имя пользователя</label>
                <input type="text" id="register-username" name="register-username" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
    
                <label for="register-password">Пароль</label>
                <input type="password" id="register-password" name="register-password" required>

                <label for="register-password">Подтверждение пароля</label>
                <input type="password" id="register-password" name="register-password" required>
                
                <div class="policy">
                    <input type="checkbox" id="check_mark" name="check_mark" />
                    <label for="check_mark">Я согласен(а) с политикой платформы</label>
                </div>

                <button type="submit">
                    <a href="./personal_account.html">Зарегистрироваться</a>
                </button>
            </form>
    
            <div class="sign">
                <a href="./login.html">Уже есть аккаунт? Войдите!</a>
            </div>
        </div>
    </main>
</body>
